<div class="content">
 The Russo-Dye theorem. In a unital C*-algebra, $\mathfrak{A}$, the closure of the convex hull
 of the unitary elements is the closed unit ball, i.e.
 $$ \overline{\mathrm{co}(\mathcal U_{\mathfrak A})} = \bar B(0,1) $$
